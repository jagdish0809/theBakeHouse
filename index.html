<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Carattere&family=IBM+Plex+Serif:@1&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>The Bake House</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="#home" id="navbar__logo"><img src="/image/logo.png" alt="logo"></a>
      <div class="navbar__toggler" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="" class="navbar__links" id="home-page">Home</a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__links" id="about-page">About us</a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__links" id="menu-page">Menu</a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__links" id="reviews-page">Reviews</a>
        </li>
      </ul>
      <div class="navbar__search">
        <input type="text" class="input" placeholder="search">
        <img src="/image/searchicon.png" alt="icon">
        <span class="highlight"></span>
      </div>
    </div>
  </nav>


  <div class="landing__container">
    <div class="contents">
      <div class="main__text">
        <h1>Romance is the icing, but love is the <span>cake.</span></h1>
      </div>
      <div class="lt__text">
        <p>The cake we provide is supplied directly from home,
          We gaurantee the quality, taste and freshness</p>
      </div>
      <div class="order__button">
        <a href="#order" class="button">Order now</a>
      </div>
    </div>
    <div class="picture">
      <img src="/image/model.png" alt="image">
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
